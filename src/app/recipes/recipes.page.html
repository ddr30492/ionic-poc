<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipeItem of recipes" [routerLink]="['/recipes', recipeItem.id]">
    <ion-avatar>
      <ion-img [src]="recipeItem.imageURL"></ion-img>
    </ion-avatar>
    <ion-label  class="ion-margin">{{ recipeItem.title }}</ion-label>
  </ion-item>
  </ion-list>
</ion-content>
